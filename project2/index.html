<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="widgets">
        <input id="searchterm" type="text" size="20" maxlength="40" autofocus placeholder="Search" />
    </div>
    <label for="limit">Filter Results</label>
    <div class="input-field">
        <select id="limit">
            <option value="">--Please choose an option--</option>
            <option value="5">Public Domain</option>
            <option value="15">Modern and Contemporary</option>
            <option value="10">Sculpture</option>
            <option value="20">Paintings</option>
            <option value="">None</option>
        </select>
    </div>
    <div class="widgets">
        <button type="button" id="search">Find some Art!</button>
        <button type="button" id="fav-button">Add to Favorites!</button>
    </div>
    <hr>

    <h2>Results</h2>
    <div id="content" class="carousel"></div>

    <div class="Favorite">
        <h2 class="Favorites">Favorites</h2>
        <div class="widgets">
            <div class="input-field">
                <select id="list-favs">
                    <option value="">--Please choose an option--</option>
                </select>
            </div>
            <button type="button" id="deltFav-button">Delete a Favorite</button>
        </div>
    </div>
    </div>
    <div class="favorites-container"></div>
</body>

</html>
