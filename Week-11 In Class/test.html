<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>One</p>
    <p>Two</p>
    <p>Three</p>
    <p>Four</p>
    <p>Five</p>

    <script>

    for(let i= 0; i<5; i++)
    {
        const j = document.querySelectorAll('p');
        let k = j[i]
        const colors = ['yellow','red', 'blue','orange','green']
        k.style.color = colors[i];
    }
    </script>

</body>
</html>
