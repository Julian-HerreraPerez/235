<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <ul>
        <li>Eevee</li>
        <li>Bulbasaur</li>
        <li>Mr. Mime</li>
        <li>Pikachu</li>
    </ul>

    <script>
        const colors = ['red','orange','yellow','green','blue','indigo','voilet'];
         let allList = document.querySelectorAll('li');
         
        const setColor = (elements, color) =>{
            elements.style.color = color;
        };

        
        for(let i = 0; i<allList.length; i++)
        {
            
            setTimeout(() => {
                setColor(allList[i], colors[i %colors.length]);

            }, i* 1000);
        }


    </script>

</body>
</html>
